<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>veter</title>
    <link rel="stylesheet" href="./styles/index.css">
  </head>
  <body>
    <div id="root">
      <section class="banner">
        <div class="banner__container">
          <div class="banner__vector-container">
            <img class="banner__vector banner__vector_type_left" src="./images/banner-vector-left.svg" alt="Левая часть баннера">
            <img class="banner__vector banner__vector_type_right" src="./images/banner-vector-right.svg" alt="Правая часть баннера">
          </div>
          <img class="banner__logo" src="./images/logo.svg" alt="Логотип копании Veter"/>
          <h1 class="banner__title">Атмосферный<br>квартал</h1>
          <button class="banner__btn">Узнать подробности</button>
          <div class="banner__description-container">
            <p class="banner__description">
              Застройщик ООО “СЗ СУ1-ЗАТОН”. Проектная декларация размещена на сайте
              <a class="banner__link" href="https://xn--80az8a.xn--d1aqf.xn--p1ai/">наш.дом.рф</a>
            </p>
            <a class="banner__link" target="_blank" href="../src/vendor/document/09a0533a-1a45-4808-a5c5-84cb729a39f1.pdf">Политика конфиденциальности</a>
          </div>
          <div class="banner__bottom-overlay"></div>
        </div>
      </section>
      <section class="popup closed">
        <div class="popup__overlay">
          <img class="popup__cloud popup__cloud_type_right" src="./images/popup-cloud-right.png"  alt="Облако">
          <img class="popup__cloud popup__cloud_type_left" src="./images/popup-cloud-left.png"  alt="Облако">
          <div class="popup__container">
            <button class="popup__close-btn">
              <img src="./images/popup-close-btn.svg" alt="Кнопка закрытия">
            </button>
            <div class="popup__decoration">
              <p class="popup__decoration-text">Ожидаются осадки в виде плюсов</p>
              <img class="popup__decoration-img" src="./images/popup-clouds.svg" alt="Облака">
            </div>
            <h2 class="popup__title">Узнайте<br>подробности</h2>
            <form class="popup__form">
              <input type="text" name="name" class="popup__input" placeholder="Имя">
              <input type="text" name="phone" class="popup__input popup__input_type_phone" placeholder="Телефон">
              <button class="popup__btn-submit popup__btn-submit_type_disabled">Узнать подробности</button>
              <div class="popup__checkbox-container">
                <input type="checkbox" name="checkbox" class="popup__checkbox">
                <label class="popup__label popup__label_type_checkbox">Нажимая кнопку, Вы соглашаетесь на обработку <a href="../src/vendor/document/09a0533a-1a45-4808-a5c5-84cb729a39f1.pdf" target="_blank" >персональных данных.</a></label>
              </div>
            </form>
          </div>
        </div>
      </section>
      <section class="popup popup_type_success closed">
        <div class="popup__overlay">
          <div class="popup__container popup__container_type_success">
            <h2 class="popup__title popup__title_type_success">Данные<br>успешно<br>отправлены</h2>
            <p class="popup__text">Мы перезвоним Вам в<br>ближайшее время</p>
            <button class="popup__btn popup__btn_type_success">Закрыть</button>
          </div>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="./index.js"></script>
  </body>
</html>
